{% extends 'base.html' %}
{% block content%}


        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Log In</span>
                                <span class="section-heading-lower">We're Open to Shop</span>
                            </h2>
                        
                                <p>Please enter your username and password!  </p>        
                                <form class="" method="POST" action="{% url 'login' %}">                                     
                                {% csrf_token %}
                                <div >
                                    <label class="col-form-label-lg" for="typeUserNameX">Username: </label>
                                    <input type="text" id="typeUserNameX" name="username" class="form-control form-control-lg" placeholder="Enter your Username" />
                                </div>

                              
                                <div >
                                    <label class="col-form-label-lg" for="typeEmailX">Email: </label>
                                    <input type="email" id="typeEmailX" 
                                    name="email" class="form-control form-control-lg" placeholder="Enter your Email Id"  />
                                </div>
                              
                                <div >
                                    <label class="col-form-label-lg" for="typePasswordX">Password: </label>
                                    <input type="password" id="typePasswordX" 
                                    name="password" class="form-control form-control-lg" placeholder="Enter your Password" />
                                </div>
                              
                                
                            </br>
                            <div class="intro-button mx-auto"><button type="submit" class="btn btn-secondary btn-lg" >Login</button></div>
                        </br>
                        <p class=" mb-0"><a href="#!">Forgot password?</a></p>
                        
                                </form>
                                <div>
                                    <p class="mb-0">Don't have an account? <div class="intro-button mx-auto"> <a class="btn btn-primary " href="/register" >Sign Up</a></div></p>
                                </div> 

                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
