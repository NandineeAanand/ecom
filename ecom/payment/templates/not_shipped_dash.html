{% extends 'base.html' %}
{% block content %}
        <br><br><br>
        <section class="page-section about-heading">
            <div class="container">
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-10 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5 table-responsive">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">Un-Shipped Items</span>
                                        
                                </h2>
                                <table class="table   table-hover table-bordered table-primary">
                                    <thead class=" table-dark">
                                      <tr>
                                        <th scope="col">Order No.</th>
                                        <th scope="col">Customer Email</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Date Ordered</th>
                                        <th scope="col">Shipped</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in orders%}
                                      <tr>
                                        <th scope="row"><a href="{%  url 'orders' item.id %}">{{item.id}}</a></th>
                                        <td>{{item.email}}</td>
                                        <td>â‚¹ {{item.amount_paid}}</td>
                                        <td>{{item.date_ordered}}</td>
                                        <td>
                                          <form method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" name="shipping_status" value="true">
                                            <input type="hidden" name="num" value={{item.id}}>
                                            <button type="submit" class="btn btn-success btn-sm">Mark Shipped</button>
                                          </form>
                                        </td>
                                      </tr>
                                      {% endfor %}
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
